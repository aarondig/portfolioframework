<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="font">
    <title>Contact</title>
    
  </head>
  <body>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-color" style="background-color: #fff;">
      <a class="navbar-brand" href="index.html" style="background-color:#242424;font-family:'PT Serif', serif;color:#fff !important;padding-left:10px;padding-right:10px;"><strong>Aaron Diggdon</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-contact active">
              <a class="nav-link" href="contact.html" tabindex="-1" aria-disabled="true">Contact<span class="sr-only">(current)</span></a>
            </li>
          <li class="nav-portfolio">
             <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
          <li class="nav-index">
            <a class="nav-link" href="index.html">About </a>
          </li>
        </ul>
      </nav>
    </nav>

    <main class="margin" style="margin: 5%">

      <article class="container">
        <section class="row">
          <div class="col-sm-8 p-3 my-3 bg-light text-black" style="padding:40px !important;">
            <span class="text-nowrap">
              <h1><strong>
                Contact
              </strong></h1>
             <hr>
            </span>

             <form class="col-sm-8">
              <figure class="form-group">
                <label for="exampleInputName1"> Name</label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="Name" style="border-radius: 0px !important;">
              </figure>
              <figure class="form-group">
                <label for="exampleInputEmail1"> Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border-radius: 0px !important;">
              </figure>
              <figure class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message" style="margin-bottom: 20px;"></textarea>
              </figure>
              <button type="submit" class="btn btn-outline-dark btn-md" style="border-radius: 0;margin-left:-10px;padding-left:30px;padding-right:30px;padding-top:15px;padding-bottom:15px;">Submit</button>
             </form>
            
             <form class ="col-sm-4"></form>

          </div>
        <section class=".col-6 .col-md-4"></section>
        </section>
      </article>

    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

        </div>
